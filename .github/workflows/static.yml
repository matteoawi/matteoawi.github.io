  <style>
    :root{
      --bg:#000; /* nero */
      --fg:#f5f5f5;
      --muted:#bfbfbf;
      --accent:#ff1a1a; /* rosso primario */
      --accent-2:#b30f0f; /* rosso profondo */
      --card:#0d0d0d;
      --radius:18px;
      --max:1100px; /* più stretto per mobile */
      --pad:clamp(14px,3vw,22px);
    }
    *{box-sizing:border-box}
    html,body{margin:0;background:var(--bg);color:var(--fg);font-family:'Archivo',system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial,sans-serif;scroll-behavior:smooth}
    img{max-width:100%;height:auto;display:block}
    h1,h2,h3{font-family:'Unbounded',system-ui,sans-serif;letter-spacing:.5px;margin:0 0 .5rem}
    h1{font-size:clamp(2rem,6vw,3.4rem);line-height:1.05}
    h2{font-size:clamp(1.4rem,4.5vw,2rem)}
    p{margin:.5rem 0 1rem;color:var(--muted);font-size:clamp(.95rem,2.8vw,1.05rem);line-height:1.6}
    a{color:var(--fg);text-decoration:none}
    .container{max-width:var(--max);margin:0 auto;padding:0 var(--pad)}
    /* Header */
    .header{position:sticky;top:0;z-index:50;background:rgba(0,0,0,.7);backdrop-filter:blur(8px);border-bottom:1px solid #141414}
    .nav{display:flex;align-items:center;justify-content:space-between;padding:10px 0}
    .brand{display:flex;align-items:center;gap:10px}
    .logo{width:40px;height:40px;border-radius:12px;background:linear-gradient(135deg,var(--accent),var(--accent-2));display:grid;place-items:center;font-weight:800}
    .logo span{color:#000;font-family:'Unbounded';}
    .brand h3{font-weight:800;letter-spacing:.5px;font-size:1rem}
    .desktop{display:none}
    .hamb{appearance:none;border:1px solid #2a2a2a;background:#0b0b0b;color:#fff;border-radius:12px;padding:10px 12px;font-weight:700}
    .nav ul{list-style:none;display:flex;gap:18px;margin:0;padding:0}
    .btn{display:inline-flex;align-items:center;justify-content:center;gap:10px;background:var(--accent);color:#000;font-weight:800;border-radius:999px;padding:14px 18px;min-height:44px;border:2px solid transparent;transition:.2s}
    .btn:hover{transform:translateY(-1px);box-shadow:0 8px 24px rgba(255,26,26,.25)}
    .btn:active{transform:translateY(0)}
    .btn-outline{background:transparent;color:var(--fg);border-color:#2a2a2a}
    .btn-outline:hover{border-color:var(--accent);color:var(--accent)}
    /* Hero */
    .hero{position:relative;overflow:hidden}
    .hero .wrap{display:grid;grid-template-columns:1fr;gap:18px;align-items:center;padding:42px 0}
    .tag{display:inline-flex;align-items:center;gap:8px;background:#0f0f10;border:1px solid #1a1a1a;border-radius:999px;padding:6px 12px;color:var(--muted);font-weight:600}
    .glow{position:absolute;inset:0;pointer-events:none}
    .glow::before{content:"";position:absolute;width:90vmax;height:90vmax;background:radial-gradient(circle at 50% 50%,rgba(255,26,26,.2),rgba(255,26,26,0) 60%);filter:blur(30px);top:-20vmax;left:-20vmax;opacity:.9}
    .glow::after{content:"";position:absolute;width:70vmax;height:70vmax;background:radial-gradient(circle at 50% 50%,rgba(255,255,255,.05),transparent 60%);filter:blur(20px);bottom:-10vmax;right:-10vmax}
    .hero-card{background:linear-gradient(180deg,#0b0b0c,#090909);border:1px solid #161616;border-radius:var(--radius);padding:16px}
    .hero-grid{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-top:12px}
    .tile{background:#0d0d0e;border:1px solid #151515;border-radius:14px;padding:12px}
    .chip{display:inline-flex;align-items:center;gap:8px;font-size:.9rem;color:#d9d9d9}
    .chip svg{width:18px;height:18px}
    /* Sections */
    section{padding:48px 0;border-top:1px solid #121212}
    .grid{display:grid;gap:18px}
    .cols-3{grid-template-columns:1fr}
    .cols-2{grid-template-columns:1fr}
    @media (min-width: 960px){
      .desktop{display:block}
      .hamb{display:none}
      .hero .wrap{grid-template-columns:1.1fr .9fr}
      .cols-3{grid-template-columns:repeat(3,minmax(0,1fr))}
      .cols-2{grid-template-columns:repeat(2,minmax(0,1fr))}
    }
    .card{background:var(--card);border:1px solid #161616;border-radius:var(--radius);padding:16px}
    .badge{display:inline-block;font-size:.8rem;background:rgba(255,26,26,.12);color:var(--accent);border:1px solid rgba(255,26,26,.35);padding:6px 10px;border-radius:999px;font-weight:700}
    .menu-item{display:flex;gap:14px;align-items:flex-start;justify-content:space-between}
    .menu-item h4{margin:0}
    .price{color:var(--accent);font-weight:800}
    .time{color:var(--muted);font-weight:600}
    /* Events */
    .event{display:flex;gap:14px;align-items:center;justify-content:space-between}
    .event strong{color:#fff}
    /* Gallery */
    .gallery{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    .gallery figure{margin:0}
    .gallery img{width:100%;height:100%;object-fit:cover;border-radius:14px;border:1px solid #171717}
    .gallery .tall{grid-column:span 2}
    figcaption{font-size:.8rem;color:var(--muted);margin-top:6px}
    /* CTA Bar */
    .cta{position:sticky;bottom:12px;z-index:40}
    .cta .bar{max-width:var(--max);margin:0 auto;display:flex;gap:10px;justify-content:center}
    .cta .bar .btn{padding:12px 18px}
    /* Footer */
    footer{padding:32px 0;border-top:1px solid #121212;color:var(--muted)}
    footer a{color:var(--muted)}
  </style>

    <section id="visit">
      <div class="container grid cols-2">
        <div>
          <h2>Vieni a trovarci</h2>
          <p><strong>Indirizzo</strong><br>Via di Santa Costanza 17/19, 00198 Roma (RM)</p>
          <p><strong>Prenotazioni</strong><br><a href="tel:+390600001719">+39 06 0000 1719</a> • <a href="mailto:booking@1719bistrot.it">booking@1719bistrot.it</a></p>
          <p><strong>Social</strong><br><a href="#">Instagram</a> • <a href="#">Facebook</a> • <a href="#">TikTok</a></p>
          <div id="prenota" class="card" style="margin-top:10px">
            <h3>Prenota un tavolo o la lista</h3>
            <form action="mailto:booking@1719bistrot.it" method="post" enctype="text/plain">
              <div class="grid cols-2">
                <label>Nome e Cognome<br><input required name="nome" placeholder="Il tuo nome" style="width:100%;padding:12px;border-radius:10px;border:1px solid #222;background:#0b0b0b;color:#fff"></label>
                <label>Telefono<br><input required name="telefono" placeholder="Es. +39 3xx xxx xxxx" style="width:100%;padding:12px;border-radius:10px;border:1px solid #222;background:#0b0b0b;color:#fff"></label>
              </div>
              <div class="grid cols-2">
                <label>Data<br><input type="date" name="data" style="width:100%;padding:12px;border-radius:10px;border:1px solid #222;background:#0b0b0b;color:#fff"></label>

  <main>
    <!-- HERO -->
    <section class="hero">
      <div class="glow" aria-hidden="true"></div>
      <div class="container wrap">
        <div>
          <span class="tag">Roma • Quartiere Trieste • Via di Santa Costanza 17/19</span>
          <h1>Colazioni, pranzi, cene & cocktail. <span style="color:var(--accent)">DJ set techno</span> suonato in vinile.</h1>
          <p>Un urban bistrot contemporaneo: cucina all‑day, drink list signature e una consolle dedicata ai vinili. Ogni weekend ospitiamo DJ resident e special guest per set profondi e danzerecci.</p>
          <div style="display:flex;gap:10px;flex-wrap:wrap;margin-top:14px">
            <a href="#prenota" class="btn" aria-label="Prenota un tavolo al 17/19">Prenota un tavolo</a>
            <a href="#events" class="btn btn-outline" aria-label="Vai alla sezione eventi">Eventi & Line‑up</a>
          </div>
          <div class="hero-grid">
            <div class="tile">
              <div class="chip">🍳 Colazioni tutti i giorni <span class="time">8:00–12:00</span></div>
              <div class="chip">🥗 Pranzo smart <span class="time">12:00–15:00</span></div>
            </div>
            <div class="tile">
              <div class="chip">🍝 Cena contemporanea <span class="time">19:00–23:30</span></div>
              <div class="chip">🍸 Cocktail & DJ set <span class="time">22:00–02:00</span></div>
            </div>
          </div>
        </div>
        <div class="hero-card">
          <h2 style="margin-bottom:10px">Questa settimana</h2>
          <div class="grid cols-2">
            <div class="card">

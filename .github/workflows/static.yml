              <p class="time">Dalle 22:30</p>
            </div>
          </div>
          <div style="display:flex;gap:10px;margin-top:10px">
            <a class="btn" href="#events">Scopri la line‑up</a>
            <a class="btn btn-outline" href="#prenota">Prenota lista</a>
          </div>
        </div>
      </div>
    </section>

    <!-- ABOUT -->
    <section id="about">
      <div class="container grid cols-2">
        <div>
          <h2>Urban Bistrot. Vibrazioni techno.</h2>
          <p>17/19 nasce nel cuore di Roma come spazio fluido: al mattino profumo di specialty coffee e bakery; a pranzo piatti veloci e curati; la sera cucina contemporanea e cocktail list firmata. Quando cala il buio, la nostra cabina in vinile prende vita: DJ set selezionati, sound system calibrato, luci minimal.</p>
          <div style="display:flex;gap:10px;flex-wrap:wrap;margin-top:12px">
            <span class="badge">Caffetteria Specialty</span>
            <span class="badge">Cucina All‑Day</span>
            <span class="badge">Signature Cocktail</span>
            <span class="badge">DJ Set in Vinile</span>
          </div>
        </div>
        <div class="card">
          <h3 style="margin-bottom:8px">Orari di apertura</h3>
          <div class="grid cols-2">
            <div>
              <p><strong>Lun–Ven</strong><br><span class="time">08:00 – 02:00</span></p>
              <p><strong>Sab</strong><br><span class="time">09:00 – 03:00</span></p>
            </div>
            <div>
              <p><strong>Dom</strong><br><span class="time">09:00 – 03:00</span></p>
              <p><strong>Cucina</strong><br><span class="time">12:00 – 15:00 • 19:00 – 23:30</span></p>
            </div>
          </div>
          <p style="margin-top:4px">Ultima chiamata cocktail: <span class="time">30 min</span> prima della chiusura.</p>
        </div>
      </div>
    </section>

    <!-- MENU -->
    <section id="menu">
      <div class="container">
        <h2>Menu</h2>
        <p>Una selezione che cambia con le stagioni. Ecco un assaggio.</p>
        <div class="grid cols-3" style="margin-top:10px">
          <div class="card">
            <h3>Colazioni</h3>
            <div class="menu-item"><div><h4>Cornetto alla crema</h4><p>Burro, lievitazione lenta, crema pasticciera.</p></div><div class="price">€2,00</div></div>
            <div class="menu-item"><div><h4>Toast Avocado & Uovo</h4><p>Pane rustico, avocado, uovo in camicia, lime.</p></div><div class="price">€8,50</div></div>
            <div class="menu-item"><div><h4>Pancake Frutti Rossi</h4><p>Sciroppo d'acero, yogurt greco.</p></div><div class="price">€9,00</div></div>
          </div>
          <div class="card">
            <h3>Pranzo</h3>
            <div class="menu-item"><div><h4>Caesar Urban</h4><p>Pollo grigliato, crostini, dressing leggero.</p></div><div class="price">€11,00</div></div>
            <div class="menu-item"><div><h4>Club Sandwich 17/19</h4><p>Pane tostato, tacchino, bacon, lattuga, pomodoro.</p></div><div class="price">€12,50</div></div>
            <div class="menu-item"><div><h4>Pasta del Giorno</h4><p>Selezione dello chef.</p></div><div class="price">€13,00</div></div>
          </div>
          <div class="card">
            <h3>Cena</h3>
            <div class="menu-item"><div><h4>Polpo alla Piastra</h4><p>Crema di patate affumicate, crumble di olive.</p></div><div class="price">€18,00</div></div>
            <div class="menu-item"><div><h4>Risotto Rosso</h4><p>Barbabietola, caprino, limone candito.</p></div><div class="price">€17,00</div></div>
            <div class="menu-item"><div><h4>Burger Black</h4><p>Pane al carbone, cheddar, cipolla caramellata.</p></div><div class="price">€15,00</div></div>
          </div>
        </div>
      </div>
    </section>

    <!-- COCKTAIL -->
    <section id="cocktail">
      <div class="container grid cols-2">
        <div>
          <h2>Cocktail Signature</h2>
          <p>Classici eseguiti a regola d'arte e creazioni originali ispirate alla cultura techno.</p>
          <div class="card">
            <div class="menu-item"><div><h4>Vinyl Negroni</h4><p>Gin, bitter, vermouth rosso, affumicatura al momento.</p></div><div class="price">€10</div></div>
            <div class="menu-item"><div><h4>Minimal Mule</h4><p>Vodka, lime, ginger beer, menta.</p></div><div class="price">€9</div></div>
            <div class="menu-item"><div><h4>Acid 303</h4><p>Tequila, agrumi, bitter al pompelmo, sale nero.</p></div><div class="price">€11</div></div>
            <div class="menu-item"><div><h4>Blackout Spritz</h4><p>Bitter scuro, prosecco, soda, twist di arancia.</p></div><div class="price">€8</div></div>
          </div>
        </div>
        <div class="card" aria-label="Callout DJ set">
          <span class="badge">VINYL DJ BOOTH</span>
          <h3>Consolle in vinile</h3>
          <p>Gireranno solo dischi. Dal warm‑up alle ore piccole, selezioni curate tra deep, dub e acid techno. Impianto audio calibrato per un suono pieno e pulito.</p>
          <p class="time">Line‑up aggiornata ogni settimana.</p>
          <a href="#events" class="btn">Vai agli eventi</a>
        </div>
      </div>
    </section>

